<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scaler-social</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="img1" style="height:35px"><img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/033/original/SST_Logo.png?1706888781" alt=""></div>
        <div id="img2"><img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/032/original/scaler-social.png?1706888764" alt=""></div>
    </header>
    <div class="container">
        <div class="left-container">
            <h3 id="post-heading">Post your thoughts here</h3>
            <div class="text-container">
                <div class="c1">
                    <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739" alt="">
                    <textarea name="" id="text-area" cols="30" rows="10" placeholder="Type your thoughts here...." style="text-align: center;"></textarea>
                </div>
                <div class="c2">
                    <div id="word-count">0/100</div>
                    <button id="post-button">Post</button>
                </div>
            </div>
        </div>
        <div class="right-container">
            <h3>Your Feed</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
